<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formulario</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./static/materialize-css/dist/css/materialize.min.css">
	<link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
	<section class="container">
		<div class="row">
			<div class="contenedorImgRegistro center col s6 offset-s3 m6 offset-m3">
				<img class="contenedorImgRegistro--img" src="assets/img/icons/lockone.png" alt="logo">
			</div>
		</div>

		<div class="row">
			<div class=" center col s12 m6 offset-m3">
				<h5>Crea tu usuario Yape</h5>
			</div>
		</div>
		<div class="row">
			<div class="col col s12 m6 offset-m3 center">
				<p class="grey-text">Ingresa un nombre, email y clave de usuario</p>
			</div>
		</div>

		<div class="row">
			<div class="input-field col s12 m6 offset-m3 center">

				<input id="nombre" type="text" id ="nombre" class="validate">
				<label for=""><i class="material-icons">face</i><span >Nombre</span></label>
			</div>
		</div>





		<div class="row">
			<div class="input-field col s12 m6 offset-m3 center">

				<input id="email" type="text" class="validate">
				<label for="icon_telephone"><i class="material-icons">email</i>correo@ejemplo.com </label>
			</div>
		</div>


		<div class="row">
			<div class="input-field col s12 m6 offset-m3 center">

				<input id="clave" type="password" class="validate">
				<label for=""><i class="material-icons">lock_outline</i><span >Ingresa clave de 6 numeros</span></label>
			</div>
		</div>

		<div class="row">
			<div class="col col s12 m6 offset-m3 center">
				<p class="grey-text">
					Cuida esta clave como oro, ser√° tu acceso a Yape</p>
			</div>
		</div>

		<div class="row">
			<a class="btn  col s6 offset-s3 m6 offset-m3" id="btn-formulario" href="amarilla.html">Continuar</a>
		</div>

	</section>


	<script src="./static/jquery/dist/jquery.min.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
	<script src="assets/js/main.js"></script>
</body>

</html>
